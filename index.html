        <style>
            .container {
    margin-left: auto;
    margin-right: auto;
}

            .nav-link {
    display: block;
    padding-top: 0.625rem;
    padding-bottom: 0.625rem;
    color: #6b747b;
    text-decoration: none;
    line-height: 0.875rem;
    transition: all 0.2s ease;
}

.header {
    background: linear-gradient(rgba(197, 234, 249, 1), rgba(255, 255, 255, 1));
}

h1 {
    color: #252c38;
    font-weight: 700;
    font-size: 2.5rem;
    line-height: 3.125rem;
    letter-spacing: -0.5px;
}

.h1-large {
    font-size: 2.875rem;
    line-height: 3.5rem;
}

.nav-link:hover,
.nav-link.active {
    color: #ff6e84;
    text-decoration: none;
}

.navbar.top-nav-collapse {
        padding-top: 0.5rem;
        padding-bottom: 0.5rem;
        background-color: #f1f9fc;
    }
    .p-large {
    font-size: 1.125rem;
    line-height: 1.75rem;
}

.btn-solid-lg {
    display: inline-block;
    padding: 1.625rem 2.75rem 1.625rem 2.75rem;
    border: 1px solid #594cda;
    border-radius: 32px;
    background-color: #594cda;
    color: #ffffff;
    font-weight: 600;
    font-size: 0.875rem;
    line-height: 0;
    text-decoration: none;
    transition: all 0.2s;
    margin-right: 0.25rem;
    margin-bottom: 1.25rem;
    margin-left: 0.25rem;
}

.btn-solid-lg:hover {
    border: 1px solid #594cda;
    background-color: transparent;
    color: #594cda; /* needs to stay here because of the color property of a tag */
    text-decoration: none;
}

.btn-solid-lg .fab {
    margin-right: 0.5rem;
    font-size: 1.25rem;
    line-height: 0;
    vertical-align: top;
}

    /* Min-width 1280px */
@media (min-width: 1280px) {
    /* General Styles */
    .h1-large {
        font-size: 3.125rem;
        line-height: 3.75rem;
    }

    .container {
        max-width: 72rem;
    }
}

    @media (min-width: 1024px) {
        /* Navigation */
    .navbar {
        background-color: transparent;
        flex-wrap: nowrap;
        justify-content: start;
        padding-left: 0;
        padding-right: 0;
        padding-top: 1.75rem;
    }

    .navbar-collapse {
        flex-basis: auto;
    }

    .navbar.top-nav-collapse {
        padding-top: 0.5rem;
        padding-bottom: 0.5rem;
        background-color: #f1f9fc;
    }

    .offcanvas-collapse {
        position: static;
        top: auto;
        bottom: auto;
        left: auto;
        width: auto;
        padding-right: 0;
        padding-left: 0;
        background-color: transparent;
        overflow-y: visible;
        visibility: visible;
    }

    .offcanvas-collapse.open {
        -webkit-transform: none;
        transform: none;
    }

    .nav-link {
        padding-right: 0.625rem;
        padding-left: 0.625rem;
    }

    .dropdown-menu {
        position: absolute;
        margin-top: 0.25rem;
        box-shadow: 0 3px 3px 1px rgba(0, 0, 0, 0.05);
    }

    .dropdown-divider {
        width: 90%;
    }

    /* end of navigation */
    }
        </style>
